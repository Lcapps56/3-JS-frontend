<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p>Good ol'</p>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="game">
            <div class="A">
                <button Value="0"><span>T</span></button>
                <button Value="1"><span>I</span></button>
                <button Value="2"><span>C</span></button>
            </div>
            <div class="B">
                <button value="3"><span>T</span></button>
                <button value="4"><span>A</span></button>
                <button value="5"><span>C</span></button>
            </div>
            <div class="C">
                <button value="6"><span>T</span></button>
                <button value="7"><span>O</span></button>
                <button value="8"><span>E</span></button>
            </div>   
        </div>
        <button class="start">Start game</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
